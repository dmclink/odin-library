<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/library.js" defer></script>
</head>

<body>
  <header class="header">
    <div class="header__container">
      <div></div>
      <h1>My Library</h1>
      <button class="open-dialog-btn" id="open-dialog-btn">Add New Book</button>
    </div>
  </header>

  <dialog class="dialog" id="dialog">
    <div class="dialog__header">
      <h2>Input New Book Details</h2>
      <button id="close-dialog-btn" class="close-dialog-btn">X</button>
    </div>
    <form class="dialog__form" id="dialog__form">
      <label for="new-title" class="form-label">Title</label>
      <input type="text" name="new-title" id="new-title" required>

      <label for="new-author" class="form-label">Author</label>
      <input type="text" name="new-author" id="new-author" required>

      <div class="new-pages-label two-col">
        <label for="new-pages" class="form-label">
          Pages
        </label>

        <div>
          <input type="range" name="new-pages" id="new-pages" min="100" max="2000" step="100" value="1000" required>
          <label for="new-pages">
            ~<output id="new-pages-output" name="new-pages-output" for="new-pages">1000</output>
          </label>
        </div>
      </div>

      <fieldset class="dialog__radio-group two-col">
        <legend>Have you read this book?</legend>
        <label for="new-read">Yes
          <input type="radio" name="new-read" value="read" id="new-read" selected required>
        </label>
        <label for="new-not-read">No
          <input type="radio" name="new-read" value="not read" id="new-not-read" required>
        </label>
      </fieldset>
      <button type="submit" id="form-submit-btn" class="form-submit-btn two-col">Add To Library</button>
    </form>
  </dialog>

  <h2>Books</h2>
  <div class="books" id="books">
    <!-- books added here via js -->
  </div>
</body>

</html>
